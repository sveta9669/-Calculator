<!DOCTYPE html>
<html >
<head> 
    <title>Calculator</title>
</head>
<body>
    <script>
        let x = parseInt (prompt("Ներմուծեք առաջին թիվը"));
        let y = parseInt (prompt("Ներմուծեք երկրորդ թիվը"));
        let sing = prompt("ընտրել գործողությունը +, -, /, * ");

        if (sing == "+") { alert(x+y);
            
        } else if (sing == "-") { alert(x-y);
            
        } else if (sing == "/") { alert(x/y);
            
        } else if (sing == "*") { alert(x*y);
            
        }  else {alert ("Դուք չեք ընտրել ոչինչ");
            
        }
    </script>
    
    
</body>
</html>
